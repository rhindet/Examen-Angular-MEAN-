<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo| uppercase}}</span>
                    <form action="" class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"  placeholder="Nombre">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('nombre')!.hasError('required')&& productoForm.get('nombre')?.touched">
                                
                            <span>*El nombre </span> <strong>es obligatorio</strong> 
                            </div>
                          </div>
                          
                          <div class="form-group mb-3">
                            <input type="text" formControlName="ApellidoPaterno" class="form-control form-control-lg"  placeholder="Apellido Paterno">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('ApellidoPaterno')!.hasError('required')&& productoForm.get('ApellidoPaterno')?.touched">
                                
                            <span>*El Apellido Paterno </span> <strong>es obligatorio</strong> 
                            </div>
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="ApellidoMaterno" class="form-control form-control-lg"  placeholder="Apellido Materno">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('ApellidoMaterno')!.hasError('required')&& productoForm.get('ApellidoMaterno')?.touched">
                                
                            <span>*El Apellido Materno </span> <strong>es obligatorio</strong> 
                            </div>
                          </div>
                          
                          <div class="form-group mb-3">
                            <input type="text" formControlName="direccion"  class="form-control form-control-lg"  placeholder="Direccion">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('direccion')!.hasError('required')&& productoForm.get('direccion')?.touched">
                                
                            <span>*La direccion </span> <strong>es obligatoria</strong> 
                            </div>
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="numero" class="form-control form-control-lg"  placeholder="Telefono">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('numero')!.hasError('required')&& productoForm.get('numero')?.touched">
                                
                            <span>*El telefono </span> <strong>es obligatorio</strong> 
                            </div>
                          </div>
                          
                          <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled] = "productoForm.invalid" class="btn btn-success btn-lg  float-end">Aceptar</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
