<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de personas</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
                    <table *ngIf="listPersonas.length>0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                           
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Numero</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let persona of listPersonas">
                            
                            
                            
                            <td>{{persona.nombre}}</td>
                            <td>{{persona.ApellidoPaterno}}</td>
                            <td>{{persona.ApellidoMaterno}}</td>
                            <td>{{persona.direccion}}</td>
                            <td>{{persona.numero}}</td>
                            <td>
                                <i [routerLink]="['/editar-producto',persona._id]" class="fa-solid fa-pen text-primary"></i>
                                <i (click)="eliminarPersona(persona._id)" class="fa-solid fa-trash text-danger"></i>
                              
                            </td>
                          </tr>
                          <tr>
                        
                          </tr>
                          
                          
                        </tbody>
                      </table>
                      <h5  style="text-align:start ; margin-top:10px;"  *ngIf="listPersonas.length==0">No hay personas para mostrar </h5>
               
               
                </div>
            </div>
        </div>
    </div>
</div>
